<div class="col-sm-12 col-md-6 offset-md-3" style="margin-top: 16px;">
  <div class="fingerprint-upload-box">
    <ng2-file-input (onAction)="handleFileChange($event)"
                    [drop-text]="'Sem vložte soubor'"
                    [browse-text]="'Prohlížet'"
                    [remove-text]="'Odebrat'"
                    [removable]="true"
                    [multiple]="false"
                    [show-previews]="false"></ng2-file-input>
  </div>
  <div class="col-sm-12" *ngIf="selectedFingerprint">
    <app-fingerprint-view [fingerprint]="selectedFingerprint"></app-fingerprint-view>
  </div>

  <div class="col-sm-12">
    <button class="btn btn-success" (click)="handleUpload()" [disabled]="!selectedFingerprint">
      Nahrát...
    </button>
  </div>
</div>
