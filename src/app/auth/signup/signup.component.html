<form class="form-horizontal" (ngSubmit)="handleSubmit()" [formGroup]="signupForm">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Registrace</h2>
      <hr>
    </div>
  </div>
  <div id="user-data">
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="name">Jméno</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
            <input type="text"
                   name="name"
                   class="form-control"
                   id="name"
                   placeholder="Jméno"
                   formControlName="name">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
        <span class="text-danger align-middle">
            <!-- Put name validation error messages here -->
        </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="email">E-Mail</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
            <input type="email"
                   name="email"
                   class="form-control"
                   id="email"
                   placeholder="you@example.com"
                   formControlName="email">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
        <span class="text-danger align-middle">
            <!-- Put e-mail validation error messages here -->
        </span>
        </div>
      </div>
    </div>
  </div>
  <div id="password-data" formGroupName="passwordData">
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Heslo</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input type="password"
                   name="password"
                   class="form-control"
                   id="password"
                   placeholder="Heslo"
                   formControlName="password">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
        <span class="text-danger align-middle">
            <!--<i class="fa fa-close"> Example Error Message</i>-->
        </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Potvrzení hesla</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-repeat"></i>
            </div>
            <input
              type="password"
              name="passwordConfirm"
              class="form-control"
              id="password-confirm"
              placeholder="Potvrzení hesla"
              formControlName="passwordConfirm">
          </div>
        </div>
      </div>
      <div class="col-md-3" *ngIf="!signupForm.get('passwordData').valid && signupForm.get('passwordData').touched">
        <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="signupForm.get('passwordData.passwordConfigm')?.dirty && signupForm.get('passwordData')?.errors?.passwordNotSame == true">
              <i class="fa fa-close"> Hesla se neshodují</i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid">
        <i class="fa fa-user-plus"></i> Registrovat
      </button>
    </div>
  </div>
</form>
