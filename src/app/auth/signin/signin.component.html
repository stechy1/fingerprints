<form class="form-horizontal" (ngSubmit)="handleSubmit()" [formGroup]="signinForm">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Přihlášení</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="email">E-Mail</label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
          <input type="email"
                 name="email"
                 class="form-control"
                 id="email"
                 placeholder="you@example.com"
                 formControlName="email">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="password">Heslo</label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
          <input type="password"
                 name="password"
                 class="form-control"
                 id="password"
                 placeholder="Heslo"
                 formControlName="password">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button type="submit" class="btn btn-success" [disabled]="signinForm.invalid">
        <i class="fa fa-user-plus"></i> Přihlásit
      </button>
    </div>
  </div>
</form>
