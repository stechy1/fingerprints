<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Otisky prstů</h1>
    <p class="lead text-muted">Semestrální práce pro předmět KIV/ZVI</p>
    <p>
      <a href="http://www.kiv.zcu.cz/~novyp/zvi/zvi%20zadani%2017-18.pdf"
         class="btn btn-primary" target="_blank">Zadání semestrální práce [11]</a>
      <a href="https://github.com/stechy1/fingerprints" class="btn btn-secondary" target="_blank">Zdrojový kód na
        GitHubu</a>
    </p>
    <p><a class="btn btn-success" routerLink="/upload">Nahrát otisk</a></p>
  </div>
</section>

<div *ngIf="!(fingerprints$ | async); else fingRow">
  <p>Zdá se, že tu nejsou žádné otisky.</p>
</div>

<ng-template #fingRow>
<div class="row" >
  <div style="width: 320px" *ngFor="let item of fingerprints$ | async">
    <a href="#">
      <app-fingerprint-view [fingerprint]="item"></app-fingerprint-view>
    </a>
  </div>
</div>
</ng-template>
